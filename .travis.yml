language: php

php:
  - 5.3

before_script:
  - mysql -e 'CREATE DATABASE lightning_test;'
  - php composer.phar install --prefer-source

script:
  - vendor/bin/phpunit -c app/ --coverage-text
  - vendor/bin/phpcs --standard=PSR2 -n src/

notifications:
  webhooks:
    urls:
      - http://lightning.farnsworth.ch/deploy.php
    on_success: always
    on_failure: never
